<!DOCTYPE html>
<html>
  <head>
    <title>Akeneo UI Extension</title>
    <script>
      window.addEventListener("message", (event) => {
        if (event.data?.type === "pim/product-grid-selection") {
          console.log("Selected product identifiers:", event.data.payload.selectedItems);
        }

        // Let Akeneo know we're ready
        window.parent.postMessage({ type: "pim/ready" }, "*");
      });
    </script>
  </head>
  <body>
    <h2>Hello from UI Extension</h2>
    <p>Select products and check the console.</p>
  </body>
</html>
